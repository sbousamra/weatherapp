<!DOCTYPE html>
<html>
<body>

<h1>Welcome to Bass's Weather App</h1>
<p id="title">
    This application will allow your to find all the information you could want about the weather in a location of your choice.
    Just enter in your location in the search bar and enjoy!
</p>

<p id="location search">
    Enter the location you'd like to find the weather for.
</p>

<p id="location request"></p>

<button onclick="locationSearch()">Enter your location</button>

<script>
    function locationSearch() {
        var locationPrompt = prompt("Please enter your location")

        if (locationPrompt != null) {
            document.getElementById("location request").innerHTML =
            locationPrompt
        }
    }
</script>

</body>
</html>
